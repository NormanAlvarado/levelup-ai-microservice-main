version: '3.8'

services:
  levelup-ai:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - levelup-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/ai/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  levelup-network:
    driver: bridge